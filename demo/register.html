<!-- REGISTER-FORM -->
<section class="w3l-contact-6 py-5" id="contact">
    <div class="contact-info  py-lg-4 py-md-3">
        <div class="container">

            <div class="grid contact-grids pt-3">
              
                    <div class="title-content mb-5">
                      <h3 class="title-big text-center mb-5">Register</h3>
                    </div>
                   
                    <form action="#" method="post" class="signin-form">

                            <div>
                                <label class="form-field" >Name</label>
                                <input type="text" name="name"  placeholder="Enter your name"
                                    class="contact-input" />
                            </div>
                            <div>
                                <label class="form-field" >Email Address</label>
                                <input type="email" name="email"  placeholder="e.g. example@mail.com"
                                    class="contact-input" />
                            </div>

                            <div>
                              <label class="form-field" >Password</label>
                              <input type="password" name="password" placeholder="Enter a password"
                                  class="contact-input" />
                          </div>
                          <div>
                              <label class="form-field" >Repeat Password</label>
                              <input type="password" name="passwordConfirm" placeholder="Repeat password"
                                  class="contact-input" />
                          </div>


                        <div class="text-right">
                            <button type="submit" class="btn btn-style btn-primary submit">Register</button>
                        </div>
                    </form>


                
            </div>
        </div>
      </div>
</section>
<!-- /REGISTER-FORM -->
