<!DOCTYPE html>
<html lang="en">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Required meta tags -->    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Coffee Restaurants Category Bootstrap Responsive Template | Reservation : W3layouts</title>

    <!-- Template CSS -->
    <link rel="stylesheet" href="css/style-liberty.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
  
</head>
<body>

<!-- RESERVATION BLOCK -->    
<section class="w3l-booking-top">
    <!-- /form-16-section -->
    <div class="booking-form-61">
        <div class="container">
            <div class="text-center mb-5">
                <a class="navbar-brand" href="#">
                    <span class="fa fa-coffee"></span> Coffee
                </a>
            </div>
            <div class="booking-top-gds">
                <div class="booking-forms-16-info align-self">
                    <h3 class="title-small">Need a Reservation?</h3>
                    <h3 class="title-big">Book a table</h3>
                    <p></p>
                    <a href="menu.html" class="btn btn-style border-btn back mt-5"> Back to menu </a>
                </div>
                <div class="form-right-inf">
                    <div class="booking-form-content">
                        <h6>Book a table</h6>
                        <form action="#" class="book-depature-6 signin-form" method="POST">
                            <div class="hny-frm_grid">
                                <input class="phone" name="phone" type="text" placeholder="Phone Number" required="">
                            </div>
                            <div class="hny-frm_grid">
                                <select id="category1" name="n_persons" required="">
                                    <option value="0" disabled selected>Select number of Persons</option>
                                    <option value="1">One Person</option>
                                    <option value="2">2 Persons</option>
                                    <option value="3">3 Persons</option>
                                    <option value="4">4 Persons</option>
                                    <option value="5">5 Persons</option>
                                    <option value="6">6 Persons</option>
                                    <option value="7">7 Persons</option>
                                    <option value="8">8 Persons</option> 
                                </select>
                            </div>
                            <div class="d-grid grid-col-2">
                                <div class="hny-frm_grid">
                                    <input class="date" name="date" type="date" placeholder="select Date" required="">
                                </div>
                                <div class="hny-frm_grid">
                                    <select id="time" name="time" required="">
                                        <option value="4:00 pm">4:00 pm</option>
                                        <option value="4:30 pm">4:30 pm</option>
                                        <option value="5:00 pm">5:00 pm</option>
                                        <option value="5:30 pm">5:30 pm</option>
                                        <option value="6:00 pm">6:00 pm</option>
                                        <option value="6:30 pm">6:30 pm</option>
                                        <option value="7:00 pm">7:00 pm</option>
                                        <option value="7:30 pm">7:30 pm</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-right">
                                <button class="btn btn-style btn-primary book w-100">Book Now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /RESERVATION BLOCK --> 

</body>

</html>
